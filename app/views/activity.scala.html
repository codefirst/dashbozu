@(activity: models.Activity, host : String = "")
<div class="activity row status-@activity.status.toString.toLowerCase">
  <div class="icon">
    <img class="icon" src="@host@routes.Assets.at("images/icons/" + activity.source + ".png")" />
  </div>
  <div class="description">
    <div class="title">
      <img src="@activity.iconUrl" />
      <a target="_blank" href="@activity.url">@activity.title</a>
    </div>
    <div class="info">
      by
      <span class="author">
        @activity.author.getOrElse("nobody")
      </span>
      | <span class="project">
        @activity.project
      </span>
    </div>
    <div class="body">
      @Html(activity.body)
    </div>
    <div class="time">
      <a href="@routes.Application.show(activity.id)">
        @activity.createdAt
      </a>
    </div>
  </div>
</div>
